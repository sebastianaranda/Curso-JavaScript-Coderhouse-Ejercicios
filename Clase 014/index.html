<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Entregable Clase 14 - Aranda Sebastian</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="nav"></header>
    <main>
        <section class="welcome">
            <div class="welcomeLogo">
                <img class="welcomeLogo__image" src="./images/logo_hp.svg" alt="">
            </div>
            <div class="btn__content">
                <a href="" class="btn__enter">
                    Ingresar
                    <span class="btn--border">
                        <span class="btn--lines"></span>
                        <span class="left">
                            <span class="square"></span>
                        </span>
                        <span class="right">
                            <span class="square"></span>
                        </span>
                    </span>
                </a>
            </div>
        </section>

        <section class="houses">
            <div class="houses__wrapper">
                <div class="houses__header">
                    <i class="houses__header--icon"></i>
                    <div class="houses__header__logout">
                        <!-- <p class="houses__header__logout--texto">GitHub</p> -->
                        <a class="houses__header__logout--texto" href="https://github.com/sebastianaranda"
                            target="_blank">GitHub</a>
                        <img class="houses__header__logout--imagen" src="./images/assets/icoLogout.svg" alt="">
                    </div>
                </div>
                <h2 class="houses__title">Seleccione una casa para ver sus estudiantes</h2>
                <div class="houses__container">
                    <div class="house houseA gryffindor">
                        <div class="house__background gryffindor">
                            <img class="gryffindor" src="./images/assets/gryffindor-card.png" alt="">
                        </div>
                        <div class="house__gradient gryffindor"></div>
                        <div class="house__border gryffindor">
                            <div class="house__crest gryffindor">
                                <img class="gryffindor" src="./images/assets/gryffindor-crest.svg" alt="">
                            </div>
                            <h2 class="house__title gryffindor">Gryffindor</h2>
                        </div>
                    </div>
                    <div class="house houseB slytherin">
                        <div class="house__background slytherin">
                            <img class="slytherin" src="./images/assets/slytherin-card.png" alt="">
                        </div>
                        <div class="house__gradient slytherin"></div>
                        <div class="house__border slytherin">
                            <div class="house__crest slytherin">
                                <img class="slytherin" src="./images/assets/slytherin-crest.svg" alt="">
                            </div>
                            <h2 class="house__title slytherin">Slytherin</h2>
                        </div>
                    </div>
                    <div class="house houseC ravenclaw">
                        <div class="house__background ravenclaw">
                            <img class="ravenclaw" src="./images/assets/ravenclaw-card.png" alt="">
                        </div>
                        <div class="house__gradient ravenclaw"></div>
                        <div class="house__border ravenclaw">
                            <div class="house__crest ravenclaw">
                                <img class="ravenclaw" src="./images/assets/ravenclaw-crest.svg" alt="">
                            </div>
                            <h2 class="house__title ravenclaw">Ravenclaw</h2>
                        </div>
                    </div>
                    <div class="house houseD hufflepuff">
                        <div class="house__background hufflepuff">
                            <img class="hufflepuff" src="./images/assets/hufflepuff-card.png" alt="">
                        </div>
                        <div class="house__gradient hufflepuff"></div>
                        <div class="house__border hufflepuff">
                            <div class="house__crest hufflepuff">
                                <img class="hufflepuff" src="./images/assets/hufflepuff-crest.svg" alt="">
                            </div>
                            <h2 class="house__title hufflepuff">Hufflepuff</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="lista__personajes" style="display: none;">

        </section>
    </main>
    <div id="particles-js"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/particles.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
